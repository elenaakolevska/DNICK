{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<div class="container-fluid">
    <div class="row bg-info-subtle">
        <div class="">
             <nav class="nav d-flex justify-content-around">
              <a class="nav-link active" href="#">Lab4 DNICK</a>
              <a class="nav-link" href="#">Home</a>
        </nav>
        </div>

    </div>

</div>
<div class="container">
    <h1 class="d-flex justify-content-center">All Cars</h1>
    <div class="d-flex flex-wrap justify-content-start mt-4 gap-3">
      {% for car in car_list %}
        <div class="card" style="width: 18rem;">
          <img src="{% if car.photo %}{{ car.photo.url }}{% else %}/media/default.jpg{% endif %}" class="card-img-top" style="height: 300px; object-fit: cover;" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ car.manufacturer.name|default:"000" }} {{ car.car_model }}</h5>
            <p class="card-text">{{ car.manufacturer.name }}</p>
            <p class="card-text">{{ car.mileage }}</p>
            <p class="card-text">{{ car.price }}</p>
            <a href="{% url 'details' car.id %}" class="btn btn-primary">Details</a>
          </div>
        </div>
      {% endfor %}
    </div>
</div>

</body>
</html>
