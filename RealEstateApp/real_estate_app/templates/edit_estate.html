{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}"/>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
      <img src="{% static 'logo.png' %}" style="height: 50px; width: 100px"/>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-end me-5" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Contacts</a>
        </li>
          <li>
              <button class="btn btn-dark">Contact us</button>
          </li>
      </ul>
    </div>
  </div>
</nav>


<div class="row">
       <div class="col-6">
        <p class="fs-1  d-flex justify-content-center align-items-center ms-5 mt-5 pt-5">EDIT: {{ form.instance.name }}</p>
    </div>
    <div class="col-6">
        <img src="{{ form.instance.photo.url }}" style="background-size: cover" class="mt-5 me-5"/>
    </div>
</div>

<div class=" d-flex justify-content-center bg-secondary-subtle mt-5">

    <form method="post" action="{% url 'edit_estate' estate_id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark">Submit</button>
    </form>

</div>

</body>
</html>
