{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}"/>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg ps-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Hotel App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-end me-5" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
    <div  style="background-image: url('{% static "banner-5.png" %}'); height: 400px; width: 100%; background-size: cover">
        <div class="row">
            <div class="col-6">

        </div>
        <div class="col-6">
            <p class="fs-1 text-dark d-flex justify-content-end align-items-center pt-5 w-75 ps-5">Welcome to our Hotel Reservations Site</p>

        </div>
        </div>

    </div>
</div>

<div class="d-flex justify-content-center">
    <p class="fs-1">Our Rooms</p>
</div>

<div class="d-flex justify-content-evenly mt-5">
    {% for reservation in reservation_list %}
        <div class="card" style="width: 18rem;">
          <img src="{{ reservation.photo.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ reservation.code }}</h5>
            <p class="card-text">{{ reservation.room.number }}</p>
            <a href="{% url 'edit_reservation' reservation.id %}" class="btn btn-primary">Edit</a> <a href="{% url 'details' reservation.id %}" class="btn btn-warning">Details</a>
          </div>
        </div>
    {% endfor %}
</div>

</body>
</html>
