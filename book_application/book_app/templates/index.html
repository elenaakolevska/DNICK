{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book App</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}"/>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary  d-flex justify-content-evenly">
  <div class="container-fluid">
    <a class="navbar-brand" href="/books">Book App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/add-book">Add book</a>
      </ul>
    </div>
  </div>
</nav>

<div class="d-flex justify-content-evenly mt-5">
        {% for book in book_list %}
        <div class="card" style="width: 18rem;">
          <img src="{{ book.photo.url }}" class="card-img-top" style="height: 300px" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">{{ book.ISBN }}</p>
            <a href="{% url 'details' book.id %}" class="btn btn-primary">Details</a>

          </div>
        </div>
    {% endfor %}
    </div>

</body>
</html>
